name: Latest book list from Goodreads

on:
  schedule:
    # Run workflow automatically every hour at 15 mins past
    - cron: '15 * * * *'
  # Allow manual workflow runs
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-goodreads:
    name: Update README with Goodreads books
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Update currently reading
        uses: zwacky/goodreads-profile-workflow@main
        with:
          goodreads_user_id: "13525552"
          shelf: "currently-reading"
      - name: Update recently read
        uses: zwacky/goodreads-profile-workflow@main
        with:
          goodreads_user_id: "13525552"
          shelf: "read"
          comment_tag_name: "GOODREADS-READ-LIST"
          max_books_count: "5"
          template: "- [$title]($url) â€” $author ($my_rating_stars)"
